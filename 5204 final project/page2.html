<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defining the character set for the document -->
    <meta charset="UTF-8">
    
    <!-- Setting the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- To link to the external CSS file for styling -->
    <link href="Styles/mystyle2.css" rel="stylesheet">
    
    <!-- Defining the title of the document -->
    <title>Document</title>
</head>
<body>
    <!-- Start of main app container -->
    <div class="wireframe">
        <!-- Heading for choosing a dog -->
        <div class="cent">
            <h1>Choose Your Dog</h1>
        </div>
        
        <!-- Dog photos section -->
        <div class="photo-main">
            <div class="photo">
                <img src="Images/german.jpg" alt="german">
            </div>
            <div class="photo">
                <img src="Images/kaley.jpg" alt="black dog">
            </div>
            <div class="photo">
                <img src="Images/cute.jpg" alt="cute dog">
            </div>
        </div>
        
        <!-- Heading for choosing a time -->
        <div class="cent">
            <h1>Choose Your Time</h1>
        </div>
        
        <!-- Time input -->
        <div class="time">
            <input type="datetime-local">
        </div>
        
        <!-- Heading for choosing a walker -->
        <div class="cent">
            <h1>Choose Your Walker</h1>
        </div>
        
        <!-- Walker photos section -->
        <div class="photo-main">
            <div class="photo">
                <img src="Images/rejin.jpg" alt="rejin">
            </div>
            <div class="photo">
                <img src="Images/rohit.jpg" alt="rohit">
            </div>
            <div class="photo">
                <img src="Images/ishan.jpg.jpg" alt="ishan">
            </div>
        </div>
        
        <!-- Confirm button -->
        <div>
            <button class="con">
                <a href="page3.html" class="click">Confirm</a>
            </button>
        </div>
    </div>
    <!-- End of main content container -->
    
    <!-- Buttons for navigation -->
    <div class="to-switch">
        <button> 
            <a href="index.html" class="click">Previous</a>
        </button>
        <button>
            <a href="page3.html" class="click">Next</a>
        </button>
    </div>
</body>
</html>
