<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defining the character set for the document -->
    <meta charset="UTF-8">
    
    <!-- Setting the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- To link to the external CSS file for styling -->
    <link href="Styles/mystyle3.css" rel="stylesheet">
    
    <!-- Defining the title of the document -->
    <title>Document</title>
</head>
<body>
    <!-- Start of main app container -->
    <div class="wireframe">
        <!-- Greeting -->
        <div class="cent">
            <h1>Kia Ora!</h1>
        </div>
        
        <!-- Booking confirmation message -->
        <div class="cent">
            <h1>You have booked</h1>
        </div>
        
        <!-- Dog photo -->
        <div class="photo">
            <img src="Images/kaley.jpg" alt="black dog">
        </div>
        
        <!-- "On" text -->
        <div>
            <h1 class="text3">On</h1>
        </div>
        
        <!-- Image as a confirmed date -->
        <div class="blank">
            <img src="Images/Capture.PNG">
        </div>
        
        <!-- Flex container for walker details -->
        <div class="use-flex">
            <div>
                <h1>with</h1>
            </div>
            <div class="photo">
                <img src="Images/ishan.jpg.jpg" alt="ishan">
            </div>
        </div>
        
        <!-- Button to book another appointment -->
        <div>
            <button class="con">
                <a href="page2.html" class="click">Another Booking</a>
            </button>
        </div>
        
        <!-- Button to exit -->
        <div>
            <button class="con">
                <a href="index.html" class="click">Exit</a>
            </button>
        </div>
    </div>
    <!-- End of main content container -->
    
    <!-- Buttons for navigation -->
    <div class="to-switch">
        <button> 
            <a href="page2.html" class="click">Previous</a>
        </button>
        <button>
            <a href="page4.html" class="click">Next</a>
        </button>
    </div>
</body>
</html>
